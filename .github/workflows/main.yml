name: Update gist with WakaTime stats

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update-gist:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3  # `@master` 대신 `@v3` 사용
      - name: Update gist
        uses: matchai/waka-box@v1  # `@master` 대신 `@v1` 사용
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GIST_ID: da9960cb4b08baa9d992a3202d68f8d7
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
